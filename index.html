<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Batidor de palabras</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
        <div class="flex">
          <span><i class="fa-solid fa-circle-info"></i></span>
          <b>Puntuaci√≥n:</b>
          <span id="score">0</span>
          <b>Tiempo restante:</b>
          <span id="time">0</span>
        </div>

        <h1 id="current-word">hello</h1>

        <input
          type="text"
          placeholder="Start typing..."
          id="word-input"
          autofocus
        />

        <h5 id="message"></h5>

        <div id="dialog-box" class="dialog-box">
            <div class="instrucciones">
              <button id="close-btn" class="close-btn">Close</button>
              <h3>Instructions</h3>
              <p>Type each word in the given amount of seconds to score. To play
                again, just type the current word. Your score will reset.</p>
            </div>
            
          </div>
          
          <button id="open-btn" class="open-btn">Open dialog box</button>
          
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
