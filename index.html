<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campeoón de palabras 🏆</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div><b>Tiempo:</b> <span id="time">0</span></div>
        <div><b>Puntuación:</b> <span id="score">0</span></div>
      </header>
      <div>
        <h1 id="current-word">hello</h1>
        <input
          type="text"
          placeholder="Empezar a escribir..."
          id="word-input"
          autofocus
        />
        <h5 id="message"></h5>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
